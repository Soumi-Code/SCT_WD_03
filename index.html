<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header id="header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <h4 id="modeDisplay">Mode: User vs Computer</h4>
        <br>
        <h3 id="status">X's Turn</h3>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="modeToggleBtn">Switch to User vs User</button>
        <button id="restartBtn">Restart</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
